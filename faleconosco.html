<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Curso HTML</title>
    <link rel="stylesheet" href="">
</head>

<body>
  <div>
    <!-- Metodo: 
    -  GET: Dados são enviados por URL
    - POST: Dados são enviados pela requisão dentro do conteúdo
    -->
     <form enctype="application/x-www-form-urlencoded" method="post">
         <label for="NomeCompleto">Nome:</label>
         <input id="NomeCompleto" type="text" name="Email_Completo" value="" placeholder="Digite seu nome completo!">
         
         <label for="Email">Email:</label>
         <input id="Email" type="email" name="Email" value="" placeholder="Informe seu Email">
         
         <label for="Telefone">Nome:</label>
         <input id="Telefone" type="text" name="Telefone" value="" placeholder="Informe seu Telefone">
         
     </form>
      Formulário
  </div>
  <div>
      Informações de Contato
  </div>
   Fale Conosco - Curso HTML
</body>
</html>
